name: Build

on:  
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0

      - name: Test
        run: dotnet test ./Hashids.net.sln

      - name: Build RELEASE config
        run: dotnet build ./Hashids.net.sln --configuration Release
